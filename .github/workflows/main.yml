name: QiwiSnake
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Buildozer dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --upgrade pip
          pip install buildozer cython

      - name: Build with Buildozer
        run: buildozer android debug
        # Если buildozer.spec нет в репозитории, эта команда создаст ошибку.
        # В таком случае сначала запустите 'buildozer init' локально и загрузите .spec файл.

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: QiwiSnake-APK
          path: bin/*.apk
