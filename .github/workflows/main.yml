name: QiwiSnake
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer cython Kivy

      - name: Pre-install Android SDK Tools
        run: |
          # Автоматически принимаем все лицензии Android
          mkdir -p ~/.android && touch ~/.android/repositories.cfg
          yes | buildozer android debug || true
          
      - name: Build APK with Buildozer
        run: |
          # Если файла spec нет, создаем его
          if [ ! -f buildozer.spec ]; then buildozer init; fi
          # Запуск сборки с полным логом
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: QiwiSnake-App
          path: bin/*.apk
